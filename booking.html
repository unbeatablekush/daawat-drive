<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking | Daawat Drive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Daawat Drive</div>
    <nav>
        <a href="restaurants.html">Restaurants</a>
        <a href="menu.html">Menu</a>
    </nav>
</header>

<section class="booking-section">
    <h2>Plan Your Journey</h2>

    <form class="booking-form">

        <input type="text" id="pickup" placeholder="Enter your pickup location">

<input type="date" id="date">

<input type="time" id="time">


        <label>Select Chauffeur Car</label>
        <select>
            <option>Luxury Sedan</option>
            <option>Premium SUV</option>
            <option>Ultra-Luxury</option>
        </select>

        <label>Special Occasion (optional)</label>
        <textarea placeholder="Anniversary, Birthday, Business Dinner..."></textarea>

        <button type="button" class="proceed-btn" onclick="validateBooking()">Proceed to Payment</button>


    </form>
</section>

<footer class="footer">
    <p>Â© 2026 Daawat Drive. Crafted for Luxury.</p>
</footer>
<script>
function validateBooking() {
    const pickup = document.getElementById("pickup").value.trim();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    if (pickup === "" || date === "" || time === "") {
        alert("Please fill pickup address, date, and time to continue.");
        return;
    }

    window.location.href = "payment.html";
}
</script>

</body>
</html>
